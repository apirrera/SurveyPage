<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="survey-content">
        <h1 id="title">Survey</h1>
        <p id="description">Short Questionaire</p>

        <form id="survey-form" action="/test">

            <label for="name">What is your Name?</label>
            <input id="name" type="name" placeholder="Enter your full name" required>

            <br>

            <label for "age">What is your Age?</label>
            <select name="age" id="age">
        <option value="18under">Under 18</option>
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="above 45">Above 46</option>
    </select>

            <br>

            <label for="birthday">What is your Date of Birth</label>
            <input id="birthday" type="date">
            <br>

            <label for="email">What is your Email?</label>
            <input id="email" type="email" placeholder="Enter your email address" required>
            <br>

            <label for="energy">What would you like to see improved? (Check all that apply)</label>
            <label><input name="energy" value="coffee" type="checkbox" class="input-checkbox">Coffee</label>
            <label><input name="energy" value="monster" type="checkbox" class="input-checkbox">Monster</label>
            <label><input name="energy" value="redbull" type="checkbox" class="input-checkbox">Red Bull</label>
            <label><input name="energy" value="other" type="checkbox" class="input-checkbox">Other</label>

            <br>
            <label for="energy">If you selected other- what is your favorite energy drink?</label>
            <input id="energy" type="energy" placeholder="Place your favorite energy drink here" required>

            <p>Would you recommend Koko Coffee to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >

            <input type="submit">
        </form>
    </div>

    <img id="coffee" src="coffee.png">
</body>

</html>
